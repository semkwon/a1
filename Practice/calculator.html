<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <input type="text" />
      </div>
      <div class="row2">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row3">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="row4">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row5">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row6">
        <button>0</button>
        <button>,</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
