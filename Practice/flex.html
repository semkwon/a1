<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: blue;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
  </body>
</html>
